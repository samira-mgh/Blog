<!--Post Edit-->

<section id="edit-post">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Post</h4>
                    </div>
                    <div class="card-body">
                        <form action="">

                            <div class="form-group">
                                <label for="title" class="col-form-label">Title</label>
                                <input type="text" class="form-control" value="Post One">

                            </div>

                            <div class="form-group">
                                <label for="category" class="col-form-label">Category</label>

                                <select class="form-control mb-3">
                                    <option value="" selected>Web Development</option>
                                    <option value="">Tech Gadgets</option>
                                    <option value="">Business</option>
                                    <option value="">Health & wellness</option>

                                </select>
                            </div>

                            <div class="form-group bg-light p-3">
                                <label for="file">Image Upload</label>
                                <input type="file" class="form-control-file" id="file">
                                <small class="form-text text-muted" id="fileHelp">
                                    Max Size 3MB

                                </small>
                            </div>

                            <div class="form-group">
                                <label for="body">Body</label>
                                <textarea name="editor1" class="form-control">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum provident
                                    necessitatibus, eos eum asperiores facilis dolorem, assumenda perspiciatis qui
                                    laboriosam. Consequuntur, incidunt, voluptate? Eaque est officiis iusto
                                    voluptatibus distinctio unde soluta. Eveniet cupiditate ea adipisci,
                                    fugiat dolorem placeat facere!
                                </textarea>
                            </div>


                        </form>


                    </div>




                </div>

            </div>
        </div>

    </div>

</section>
