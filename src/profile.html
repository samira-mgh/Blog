        <div class="row">

<!--Profile Edit-->

<section id="edit-profile">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Profile</h4>
                    </div>
                    <div class="card-body">
                        <form action="">

                            <div class="form-group">
                                <label for="name" class="col-form-label">Name</label>
                                <input type="text" class="form-control" value="Samira M">

                            </div>

                            <div class="form-group">
                                <label for="email" class="col-form-label">Email</label>
                                <input type="email" class="form-control" placeholder="samira@gmail.com">

                            </div>


                            <div class="form-group">
                                <label for="body">Bio</label>
                                <textarea name="editor1" class="form-control">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum provident
                                    necessitatibus, eos eum asperiores facilis dolorem, assumenda perspiciatis qui
                                    laboriosam. Consequuntur, incidunt, voluptate? Eaque est officiis iusto
                                    voluptatibus distinctio unde soluta. Eveniet cupiditate ea adipisci,
                                    fugiat dolorem placeat facere!
                                </textarea>
                            </div>


                        </form>


                    </div>




                </div>

            </div>

            <div class="col-md-3">
                <h3>Your Avatar</h3>
                <img src="img/avatar.png" alt="Avatar" class="d-block img-fluid mb-3">
                <button class="btn btn-primary btn-block">Edit Image</button>
                <button class="btn btn-danger btn-block">Delete Image</button>
            </div>
        </div>

    </div>

</section>

<!-- Password Modal-->
<div class="modal fade" id="passwordModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="passwordModalLabel"> Edit Password</h5>
                <!-- add closing at the top corner right-->
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>

                </button>

            </div>

            <!-- Create Modal Body, here we have forms-->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="password1" class="col-form-label">Password</label>
                        <input type="password" class="form-control">

                    </div>

                    <div class="form-group">
                        <label for="password2" class="col-form-label">Confirm Password</label>
                        <input type="password" class="form-control">

                    </div>


                </form>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning text-white" data-dismiss="modal">Edit Password</button>

            </div>

        </div>

    </div>

</div>
